version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - yarn install
  pre_build:
    commands:
      - yarn build
  build:
    commands:
      - cd dist && yarn install --production
  base-directory: dist
  artifacts:
    files:
      - '**/*'
  cache:
    paths:
    - node_modules/**/*

